<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
  "> 
  <title> Screen Login </title>
</head>
<body>
  <div class="container"> <!--Container-->
    <div class="logo"> <!--Logo-->
      <a> </a>
    </div> <!--Ends Logo-->
    <div class="content">  <!--Content-->
      <div class="first-column"> <!--First-Column-->
        <h1 class="title">  Login  </h1>
        <p class="description"> Sign in with your social account</p>
        <div class="social-media"> <!--Social Media-->
          <ul class="list-social-media">  
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fab fa-facebook-square"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fab fa-google-plus-square"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fab fa-linkedin"></i>
                </li>
              </a>
          </ul>
        </div> <!--Ends Social Media-->
        <p class="description"> Login with your email account </p>
        <form class="form"> <!-- Form -->
          <label class="label-input" for="">
            <input type="email" placeholder ="Email"> 
          </label>
          <label class="label-input" for="">
            <input type="password" placeholder ="Password"> 
          </label>
        </form> <!-- Ends Form -->
        <button id= "signin" class="button"> Sign in </button>
        <button id="create" class="button"> Register </button>
      </div> <!--Ends First-Column-->

      <div class="second-column"> <!--Second-Column-->
        <h1 class="title">  Register  </h1>
        <p class="description"> Sign in with your social account</p>
        <div class="social-media"> <!--Social Media-->
          <ul class="list-social-media">  
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fab fa-facebook-square"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fab fa-google-plus-square"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fab fa-linkedin"></i>
                </li>
              </a>
          </ul>
        </div> <!--Ends Social Media-->
        <form class="form"> <!-- Form -->
          <label class="label-input" for="">
            <input type="name" placeholder ="First Name"> 
          </label>
          <label class="label-input" for="">
            <input type="name" placeholder ="Last Name"> 
          </label>
          <label class="label-input" for="">
            <input type="email" placeholder ="Email"> 
          </label>
          <label class="label-input" for="">
            <input type="password" placeholder ="Password"> 
          </label>
          <label class="label-input" for="">
            <input type="password" placeholder ="Verify Password"> 
          </label>
        </form> <!-- Ends Form -->
        <button class="button"> Register  </button>
        <button id="login" class="button"> Login </button>
      </div> <!--Ends First-Column-->
    </div> <!--Ends Content-->
  </div> <!--Ends Container-->
  <script src="js/app.js"></script>
</body>
</html>
